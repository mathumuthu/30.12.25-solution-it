<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="404.css">
</head>
<body>

<section class="error-wrapper">
  <div class="glow-bg"></div>

  <div class="error-box">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-text">
      Oops! The page you are looking for doesnâ€™t exist or has been moved.
    </p>

    <div class="error-actions">
      <a href="home.html" class="btn primary">Go Home</a>
      <!-- <a href="contact.html" class="btn outline">Contact Support</a> -->
    </div>
  </div>
</section>

<style>*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:rgb(155, 210, 44);
  color:#fff;
  overflow:hidden;
}

.error-wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.glow-bg{
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,#79ef03,transparent 60%);
  filter:blur(120px);
  animation:float 6s ease-in-out infinite;
}

.error-box{
  text-align:center;
  max-width:520px;
  padding:40px;
  background:rgba(15,23,42,.6);
  border-radius:20px;
  backdrop-filter:blur(14px);
  box-shadow:0 0 40px rgba(96, 236, 2, 0.25);
  animation:fadeUp 1.2s ease forwards;
}

.error-code{
  font-size:120px;
  font-weight:700;
  background:linear-gradient(90deg,#f87238,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pulse 2s infinite;
}

.error-title{
  font-size:28px;
  margin-bottom:10px;
}

.error-text{
  font-size:15px;
  color:#cbd5e1;
  margin-bottom:30px;
}

.error-actions{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.btn{
  padding:12px 26px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
  transition:.4s ease;
}

.btn.primary{
  background:#38bdf8;
  color:#020617;
  box-shadow:0 0 20px rgba(56,189,248,.6);
}

.btn.primary:hover{
  transform:translateY(-4px);
  box-shadow:0 0 35px rgba(56,189,248,.9);
}

.btn.outline{
  border:1px solid #38bdf8;
  color:#38e802;
}

.btn.outline:hover{
  background:#cf1313;
  color:#020617;
}

/* Animations */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%,100%{text-shadow:0 0 10px rgba(56,189,248,.6)}
  50%{text-shadow:0 0 30px rgba(56,189,248,1)}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
}

/* Mobile */
@media(max-width:600px){
  .error-code{font-size:90px}
  .error-box{margin:20px}
}
</style>
<script>// Small interactive glow movement
document.addEventListener("mousemove", e => {
  const glow = document.querySelector(".glow-bg");
  glow.style.left = e.clientX - 250 + "px";
  glow.style.top  = e.clientY - 250 + "px";
});
</script>
</body>
</html>
